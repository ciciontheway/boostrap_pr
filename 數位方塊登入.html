<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        .forget:hover:after{
            content: '';
            width: 90%;
            height: 1px;
            display: inline-block;
            background-color: #fff;

            position: absolute;
            top: 25px;
            left: 5%;
        }
    

    </style>

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row" style="height: 100vh; background-image: url(https://dummyimage.com/1920x1080); background-position: center; background-size: cover;filter: grayscale(100%);">

                <!-- 左邊那塊 -->
                <div class="col-6 d-flex flex-column justify-content-center align-items-center d-none d-sm-flex d-sm-inline-block"
                    style="position: relative; background-color: black; opacity: 0.5;">
                    <div class="w-75 d-md-block d-none">
                        <p style="font-size: 50px; font-weight: 600; line-height: 40px; color: azure;">Keep it special
                        </p>
                        <p style="font-size: 30px; color: azure;">Capture your personal memory in unique way, anywhere.
                        </p>
                    </div>

                    <div class="" style="position: absolute; bottom: 10px;">
                        <img src="./login img/svgexport-1.svg" class="" alt="">
                        <img src="./login img/svgexport-2.svg" class="" alt="">
                        <img src="./login img/svgexport-3.svg" class="" alt="">
                    </div>
                </div>

                <!-- 右邊那塊 -->
                <div class="col-6 d-flex flex-column justify-content-center align-items-center" style="color: #fff; background-color: blue;">

                    <img src="./login img/資產 2.svg" style="width: 250px;" alt="">
                    <!-- 3個小icon -->
                    <div class="row w-25 d-flex justify-content-around py-4">
                            <i class="border rounded-circle p-2 fa-brands fa-facebook-f" style="width: 30px; height: 30px;"></i>

                            <i class="border rounded-circle p-2 fa-brands fa-brands fa-google-plus-g"></i>
    
                            <i class="border rounded-circle p-2 fa-brands fa-brands fa-linkedin-in"></i>
                    </div>
                    <p>or use email your account</p>

                    <div class="w-50 d-flex flex-column align-items-end">
                        <label for="email"></label>
                        <input type="email" class="form-control bg-dark my-3" style="height: 70px;" id="email" placeholder="Email">

                        <label for="password"></label>
                        <input type="text" class="form-control bg-dark" style="height: 70px;" id="password" placeholder="Password">
                        <span class="btn forget" style="color: #fff; position: relative;">Forgot your password?</span>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block w-50 rounded-pill my-2">SIGN IN</button>


                </div>
            </div>
        </div>




    </section>




    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
